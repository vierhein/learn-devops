---
# tasks file for ansible-role-provision

- name: Install nginx, openssl, ufw
  ansible.builtin.package:
    name: 
      - nginx
      - openssl
      - ufw
    update_cache: yes
    state: present
- name: Allow everything and enable UFW
  community.general.ufw:
    state: enabled
    policy: allow
- name: Allow port 22
  community.general.ufw:
    rule: allow
    port: '22'
    proto: tcp
