apiVersion: v1
kind: Pod
metadata:
  name: simple-app-tomcat
spec:
  containers:
    - name: simple-app-tomcat-container
      image: tomcat
      ports:
        - containerPort: 8080
      volumeMounts:
        - name: shared-data
          mountPath: /usr/local/tomcat/webapps/

  initContainers:
    - name: download-container
      image: busybox
      command: ['wget', 'https://tomcat.apache.org/tomcat-7.0-doc/appdev/sample/sample.war', '-O', '/source/sample.war']
      volumeMounts:
        - name: shared-data
          mountPath: /source
  
  volumes:
    - name: shared-data
      emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-file
data: 
  nginx.conf: |
    server {
      listen 80;
      server_name localhost;

      location / {
          root /var/www/html;
          index index.html index.htm index.nginx-debian.html;
      }

      location /sample {
          root /var/www/html;
          index index.html index.htm index.nginx-debian.html;
      }
    }
---
apiVersion: v1
kind: Pod
metadata:
  name: proxy-nginx
  labels:
    app: proxy-nginx-pod
spec:
  containers:
    - name: proxy-nginx-container
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/nginx.conf
          subPath: nginx.conf
          readOnly: true
  volumes:
    - name: nginx-conf
      configMap:
        name: nginx-conf-file
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
spec:
  selector:
    app: proxy-nginx-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort