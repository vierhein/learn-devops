apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceTomcat.name }}
spec:
  selector:
    {{ .Values.labelsTomcat.key }}: {{ .Values.labelsTomcat.value }}
  ports:
    - protocol: TCP
      port: {{ .Values.serviceTomcat.port }}
      targetPort: 8080
  type: {{ .Values.serviceTomcat.type }}
